<!doctype html>
<html lang="en">

<head>
  <title>台中市證書系統API服務</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700">
  <link rel="stylesheet" href="swagger-ui-dist/swagger-ui.css">

  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

  </style>
</head>

<body>
  <div id="swagger">
    <div class="swagger-ui">
      <div class="loading-container">
        <h4>loading&hellip;</h4>
      </div>
    </div>
  </div>

  <script src="swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

  <script>
    window.onload = function () {
      //let url = window.location.href;
      //if (!url.endsWith('/')) url += '/';
      //url += 'swagger.json';
      let url = 'swagger.yml'

      SwaggerUIBundle({
        url,
        dom_id: '#swagger',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ]
      });
    }
  </script>
</body>

</html>
